<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDTG Taser UI - Ox Lib Style</title>
    <style>
        :root {
            color-scheme: dark;
            --ox-bg: rgba(18, 18, 20, 0.95);
            --ox-surface: rgba(26, 26, 29, 0.94);
            --ox-border: rgba(255, 255, 255, 0.07);
            --ox-text: #efefef;
            --ox-muted: #9fa1a6;
            --ox-success: #8fe388;
            --ox-warning: #f8d66d;
            --ox-danger: #f18282;
            --ox-primary: #6ca9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 4.5vw;
            overflow: hidden;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at 30% 40%, #1f2025, #131418 52%, #0e0f12);
            color: var(--ox-text);
        }

        .hud-wrap {
            width: 320px;
            border: 1px solid var(--ox-border);
            border-radius: 12px;
            overflow: hidden;
            background: var(--ox-bg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
        }

        .hud-header {
            padding: 0.75rem 0.95rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            border-bottom: 1px solid var(--ox-border);
        }

        .hud-title {
            font-size: 0.84rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 700;
        }

        .hud-chip {
            font-size: 0.72rem;
            color: var(--ox-muted);
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--ox-border);
            padding: 0.2rem 0.5rem;
            border-radius: 999px;
        }

        .hud-body {
            display: grid;
            grid-template-columns: 68px 1fr;
            gap: 0.8rem;
            padding: 0.95rem;
            background: var(--ox-surface);
        }

        .taser-icon {
            height: 68px;
            border: 1px solid var(--ox-border);
            border-radius: 10px;
            display: grid;
            place-items: center;
            font-size: 1.8rem;
            color: var(--ox-primary);
            background: rgba(108, 169, 255, 0.08);
        }

        .status-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.45rem;
        }

        .status-top {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .status-name {
            font-weight: 700;
            font-size: 0.93rem;
            letter-spacing: 0.03em;
        }

        .status-time {
            font-size: 0.76rem;
            color: var(--ox-muted);
            font-variant-numeric: tabular-nums;
        }

        .status-pill {
            width: fit-content;
            padding: 0.28rem 0.5rem;
            border-radius: 7px;
            border: 1px solid rgba(143, 227, 136, 0.45);
            background: rgba(143, 227, 136, 0.14);
            color: var(--ox-success);
            font-size: 0.74rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
        }

        .bar-wrap {
            margin-top: 0.2rem;
            height: 7px;
            border-radius: 99px;
            background: rgba(255, 255, 255, 0.06);
            overflow: hidden;
        }

        .bar {
            height: 100%;
            width: 55%;
            border-radius: inherit;
            background: linear-gradient(90deg, #6ca9ff, #91dd8b);
        }

        .hud-footer {
            padding: 0.75rem 0.95rem;
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 0.4rem;
            border-top: 1px solid var(--ox-border);
            background: rgba(0, 0, 0, 0.12);
        }

        .stat {
            border: 1px solid var(--ox-border);
            border-radius: 8px;
            padding: 0.45rem 0.5rem;
            background: rgba(255, 255, 255, 0.02);
            text-align: center;
        }

        .stat-label {
            display: block;
            font-size: 0.63rem;
            color: var(--ox-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 0.86rem;
            font-weight: 700;
        }

        .warning { color: var(--ox-warning); }
        .danger { color: var(--ox-danger); }
    </style>
</head>
<body>
    <section class="hud-wrap" aria-label="Taser status">
        <header class="hud-header">
            <p class="hud-title">Taser Control</p>
            <span class="hud-chip">X26</span>
        </header>

        <div class="hud-body">
            <div class="taser-icon">âš¡</div>
            <div class="status-panel">
                <div class="status-top">
                    <p class="status-name">Operational</p>
                    <p class="status-time">Cooldown: 1.2s</p>
                </div>
                <p class="status-pill">Ready</p>
                <div class="bar-wrap">
                    <div class="bar"></div>
                </div>
            </div>
        </div>

        <footer class="hud-footer">
            <div class="stat">
                <span class="stat-label">Cartridges</span>
                <span class="stat-value">2 / 2</span>
            </div>
            <div class="stat">
                <span class="stat-label">Charge</span>
                <span class="stat-value warning">73%</span>
            </div>
            <div class="stat">
                <span class="stat-label">Safety</span>
                <span class="stat-value danger">Off</span>
            </div>
        </footer>
    </section>
</body>
</html>
